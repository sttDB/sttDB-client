<div class="panel panel-primary">
  <div class="panel-heading">
    <div>{{sequence.trinityId}}</div>
  </div>
  <div class="panel-body">
    <div class="col-md-4">
      <h5>TrinityId:</h5>
      <p>{{sequence.trinityId}}</p>
    </div>
    <div class="col-md-4">
      <h5>Experiment:</h5>
      <p>{{sequence.experiment}}</p>
    </div>
    <div class="col-md-4">
      <h5>Length:</h5>
      <p>{{sequence.length}}</p>
    </div>
    <div class="col-md-4">
      <h5>Transcript:</h5>
      <p>{{sequence.transcript}}</p>
    </div>
  </div>
  <div class="panel-footer text-center">
    <button id="family" type="button" [routerLink]="['/']"
            class="btn btn-primary">Search sequence family</button>
  </div>
</div>
