<div class="panel panel-primary">
  <div class="panel-heading">
    <div>{{sequence.trinityId}}</div>
  </div>
  <div class="row fine-border-bot">
    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
      <h5>TrinityId:</h5>
      <p>{{sequence.trinityId}}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
      <h5>Families:</h5>
      <div *ngFor="let family of sequence.families">
        <a routerLink="/families/{{family.interproId}}">{{family.interproId}}</a>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
      <h5>Length:</h5>
      <p>{{sequence.length}}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
      <h5>Transcript:</h5>
      <p style="overflow: auto">{{sequence.transcript}}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
      <h5>Experiment:</h5>
      <p style="overflow: auto">{{sequence.experiment}}</p>
    </div>
  </div>
  <div class="panel-footer text-center">
    <button id="family" type="button" (click)="onSubmit()"
            class="btn btn-primary">Download sequence</button>
  </div>
</div>
