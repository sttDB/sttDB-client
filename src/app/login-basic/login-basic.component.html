<form *ngIf="!isLoggedIn()" class="col-md-6 form-signin" (ngSubmit)="login(username, password)">
    <label for="username">Username</label>
    <input class="form-control" id="username" aria-describedby="userHelp" placeholder="Enter username" required #username>
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" required #password>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div *ngIf="errorMessage" class="form-group row">
    <div class="col-md-3"></div>
    <div class="label-danger col-md-9">{{ errorMessage }}</div>
  </div>
</form>

<div *ngIf="isLoggedIn()" class="col-md-6">
  <h2>You are logged in</h2>
  <button type="submit" class="btn btn-primary" routerLink="/admin">Go to admin panel</button>
  <button type="submit" class="btn btn-danger" (click)="logout()">Logout</button>
</div>


<div class="col-md-6">
  <h2>Do not have an user?</h2>
  <p>Do not worry, you can use all the services of the website.</p>
  <p>Only workers of the bio team have accounts, because of explicit features.</p>
</div>
