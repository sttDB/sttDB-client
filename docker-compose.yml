version: "2"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/etc/nginx-proxy/certs:/etc/nginx/certs:ro"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    network_mode: "bridge"

  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    volumes_from:
    - nginx-proxy
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock:ro"
    - "/etc/nginx-proxy/certs:/etc/nginx/certs:rw"

  sttdb-client:
    restart: always
    image: sttdb/sttdb-client
    container_name: sttdb-client
    volumes:
      - "./volumes/nginx-sttdb-client/conf.d/:/etc/nginx/conf.d"
      - "./volumes/config/sttdb-client/config.js:/usr/share/nginx/html/config.js"
    environment:
      - VIRTUAL_HOST=sttdb.udl.cat
      - LETSENCRYPT_HOST=sttdb.udl.cat
      - LETSENCRYPT_EMAIL=mariva1995@gmail.com
